services:
  mch:
    build:
      context: .
      dockerfile: Dockerfile
    image: mch-dev:latest
    container_name: mch-dev
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ./src:/app/src:rw          
      - ./datasets:/app/datasets:rw
      - ./data:/app/data:rw 
      - ./scripts:/app/scripts:rw     
    command: uvicorn mch.api.app:app --host 0.0.0.0 --port 8000

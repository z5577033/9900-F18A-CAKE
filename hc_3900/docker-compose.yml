services:
  mch:
    build:
      context: .
      dockerfile: Dockerfile
    image: mch-dev:latest
    container_name: mch-dev
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./scripts:/app/scripts:rw
      - ./datasets:/app/datasets:rw
      - ./artifacts:/app/artifacts:rw
